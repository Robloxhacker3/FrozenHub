<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Hub Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0c1222;
            color: #e0f2fe;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            background: linear-gradient(135deg, #0ea5e9, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        .icon-preview {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        canvas {
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(14, 165, 233, 0.3);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
        }
        
        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0ea5e9, #06b6d4);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.4);
        }
        
        .info {
            margin-top: 2rem;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1>ðŸ§Š Frozen Hub Icon Generator</h1>
    
    <div class="icon-preview">
        <div>
            <p>192x192</p>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <p>512x512</p>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
    </div>
    
    <div class="buttons">
        <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
        <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    </div>
    
    <div class="info">
        <p>Right-click the icons above to save, or use the buttons</p>
        <p>Place these files in your project root directory</p>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const center = size / 2;
            
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#0ea5e9');
            bgGradient.addColorStop(0.5, '#06b6d4');
            bgGradient.addColorStop(1, '#3b82f6');
            
            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.fillStyle = bgGradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // Draw layered hexagons (AI/tech theme)
            const hexSize = size * 0.2;
            
            // Outer glow
            ctx.shadowBlur = size * 0.05;
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            
            // Draw three overlapping hexagons
            drawHexagon(ctx, center, center * 0.7, hexSize, 'rgba(255, 255, 255, 0.3)');
            drawHexagon(ctx, center * 0.7, center * 1.3, hexSize, 'rgba(255, 255, 255, 0.25)');
            drawHexagon(ctx, center * 1.3, center * 1.3, hexSize, 'rgba(255, 255, 255, 0.2)');
            
            ctx.shadowBlur = 0;
            
            // Draw center icon (cube layers)
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.015;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const cubeSize = size * 0.15;
            const offsetY = size * 0.05;
            
            // Top layer
            ctx.beginPath();
            ctx.moveTo(center - cubeSize, center - offsetY * 2);
            ctx.lineTo(center, center - cubeSize - offsetY * 2);
            ctx.lineTo(center + cubeSize, center - offsetY * 2);
            ctx.lineTo(center, center + offsetY);
            ctx.closePath();
            ctx.stroke();
            
            // Middle layer
            ctx.beginPath();
            ctx.moveTo(center - cubeSize, center + offsetY);
            ctx.lineTo(center, center - cubeSize/2 + offsetY);
            ctx.lineTo(center + cubeSize, center + offsetY);
            ctx.lineTo(center, center + offsetY * 3);
            ctx.closePath();
            ctx.stroke();
            
            // Bottom layer
            ctx.beginPath();
            ctx.moveTo(center - cubeSize, center + offsetY * 4);
            ctx.lineTo(center, center + offsetY * 2);
            ctx.lineTo(center + cubeSize, center + offsetY * 4);
            ctx.lineTo(center, center + offsetY * 6);
            ctx.closePath();
            ctx.stroke();
            
            // Connecting lines
            ctx.beginPath();
            ctx.moveTo(center - cubeSize, center - offsetY * 2);
            ctx.lineTo(center - cubeSize, center + offsetY * 4);
            ctx.moveTo(center + cubeSize, center - offsetY * 2);
            ctx.lineTo(center + cubeSize, center + offsetY * 4);
            ctx.stroke();
        }
        
        function drawHexagon(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI / 3) * i;
                const hx = x + size * Math.cos(angle);
                const hy = y + size * Math.sin(angle);
                if (i === 0) {
                    ctx.moveTo(hx, hy);
                } else {
                    ctx.lineTo(hx, hy);
                }
            }
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw both icons on load
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
    </script>
</body>
</html>
