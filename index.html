<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Hub - AI App Platform</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Frozen Hub - Your AI-powered app management platform">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Frozen Hub">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="/styles.css">
</head>
<body data-theme="frozen">
    <!-- Animated AI Particles -->
    <div class="particle-container">
        <div class="particle" style="width: 80px; height: 80px; top: 10%; left: 5%;"></div>
        <div class="particle" style="width: 120px; height: 120px; top: 20%; right: 8%;"></div>
        <div class="particle" style="width: 60px; height: 60px; top: 60%; left: 3%;"></div>
        <div class="particle" style="width: 100px; height: 100px; bottom: 20%; right: 5%;"></div>
        <div class="particle" style="width: 70px; height: 70px; bottom: 10%; left: 10%;"></div>
        <div class="particle" style="width: 90px; height: 90px; top: 40%; left: 50%;"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo-container">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <h1 class="logo">Frozen Hub</h1>
            </div>
            <p class="subtitle">AI-Powered App Platform</p>
        </header>

        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="apps">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Apps</span>
            </button>
            <button class="tab-btn" data-tab="ipas">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>IPAs</span>
            </button>
            <button class="tab-btn" data-tab="settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m-2.83 2.83l-4.24 4.24M23 12h-6m-6 0H1m18.66 5.66l-4.24-4.24m-2.83-2.83l-4.24-4.24"></path>
                </svg>
                <span>Settings</span>
            </button>
        </nav>

        <div id="apps-tab" class="tab-content">
            <div class="tab-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                    Applications
                </h2>
            </div>
            <div class="apps-grid" id="apps-container"></div>
        </div>

        <div id="ipas-tab" class="tab-content hidden">
            <div class="tab-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    IPA Files
                </h2>
            </div>
            <div class="file-list">
                <div class="file-item">
                    <div class="file-icon frozen-gradient">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                            <line x1="12" y1="18" x2="12.01" y2="18"></line>
                        </svg>
                    </div>
                    <div>
                        <div class="file-name">Instagram.ipa</div>
                        <div class="file-meta">Version 2.1.0 • 45.2 MB</div>
                    </div>
                </div>
                <div class="file-item">
                    <div class="file-icon frozen-gradient">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polygon points="10 8 16 12 10 16 10 8"></polygon>
                        </svg>
                    </div>
                    <div>
                        <div class="file-name">GameCenter.ipa</div>
                        <div class="file-meta">Version 1.8.3 • 128.7 MB</div>
                    </div>
                </div>
                <div class="file-item">
                    <div class="file-icon frozen-gradient">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                    </div>
                    <div>
                        <div class="file-name">Spotify.ipa</div>
                        <div class="file-meta">Version 8.7.2 • 67.4 MB</div>
                    </div>
                </div>
                <div class="file-item">
                    <div class="file-icon frozen-gradient">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="file-name">Discord.ipa</div>
                        <div class="file-meta">Version 3.2.1 • 89.1 MB</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-tab" class="tab-content hidden">
            <div class="tab-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m5.66-13.66l-4.24 4.24m-2.83 2.83l-4.24 4.24M23 12h-6m-6 0H1m18.66 5.66l-4.24-4.24m-2.83-2.83l-4.24-4.24"></path>
                    </svg>
                    Settings
                </h2>
            </div>
            <div class="settings-panel">
                <div class="setting-group">
                    <h3 class="setting-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        Theme Settings
                    </h3>
                    <button class="theme-btn active" data-theme="frozen">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2.5 15a11.5 11.5 0 0 1 16.34-10.37l-7.69 7.69a2 2 0 0 0 2.83 2.83l7.69-7.69A11.5 11.5 0 1 1 2.5 15z"></path>
                        </svg>
                        Frozen AI
                    </button>
                    <button class="theme-btn" data-theme="dark">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        Dark Mode
                    </button>
                    <button class="theme-btn" data-theme="light">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        Light Mode
                    </button>
                </div>
                <div class="setting-group">
                    <h3 class="setting-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        App Settings
                    </h3>
                    <button class="theme-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                        Refresh Apps
                    </button>
                    <button class="theme-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Export Settings
                    </button>
                </div>
                <div class="setting-group">
                    <h3 class="setting-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
                        </svg>
                        Effects
                    </h3>
                    <button class="theme-btn active">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        Enable Animations
                    </button>
                    <button class="theme-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 20a6 6 0 0 0-12 0"></path>
                            <circle cx="12" cy="10" r="4"></circle>
                            <circle cx="12" cy="10" r="4"></circle>
                        </svg>
                        Reduce Motion
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js" type="module"></script>
</body>
</html>
